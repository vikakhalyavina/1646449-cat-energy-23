    <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
 <body class="page__body">
    <header class="page-header">
      <div class="page-header__container">
        <div class="page-header__wrapper">
          <a class="page-header__logo">
            <picture>
              <source
                media="(min-width: 1200px)"
                srcset="img/logo-desktop.svg"
              />
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg" />
              <img
                class="page-header__logo"
                src="img/logo-mobile.svg"
                alt="cat energy"
              />
            </picture>
          </a>
          <a
            ><img
              class="page-header__img"
              src="img/footer-logo.svg"
              width="101"
              height="18"
              alt="логотип"
          /></a>
        </div>
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
          <div class="main-nav__wrapper">
            <ul class="main-nav__list main-nav__list--catalog">
              <li class="main-nav__item">
                <a href="index.html"> Главная </a>
              </li>
              <li class="main-nav__item">
                <a href="catalog.html"> Каталог продукции </a>
              </li>
              <li class="main-nav__item main-nav__item--active">
                <a> Подбор программы </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="page-main">
      <section class="form">
        <h1 class="form__title">Подбор программы</h1>
        <p class="form__subtitle">
          Заполните анкету, и мы подберем программу питания для вашего кота
        </p>
        <form
          class="form__program"
          action="https://echo.htmlacademy.ru"
          method="post"
          target="_blank"
        ><div class="form__block">
          <div class="form__container form__container--name">
            <fieldset class="form__fieldset form__fieldset--name">
              <p class="form__item form__item--name">
                <label for="name">ИМЯ:*</label>
                <input id="name" type="text" name="name" value="Барсик"  />
              </p>
              <p class="form__item form__item--weight">
                <label for="weight">Вес (кг):*</label>
                <input id="weight" type="text" name="weight" value="7"  />
              </p>
              <p class="form__item form__item--age">
                <label for="age">Возраст (лет):</label>
                <input id="age" type="text" name="age" value="7" />
              </p>
            </fieldset>
          </div>
          <div class="form__container form__container--radio">
            <fieldset class="form__fieldset form__fieldset--radio">
              <ul class="form__list form-element">
                <li class="form-element__item">
                  <input class="form-element__desc visually-hidden" id="slim" type="radio" name="slim" checked />
                  <label for="slim">Похудение</label>
                </li>
                <li class="form-element__item">
                  <input class="form-element__desc visually-hidden" id="pro" type="radio" name="pro" />
                  <label  for="pro">Набор массы</label>
                </li>
                <li class="form-element__item">
                  <input class="form-element__desc visually-hidden" id="advice" type="radio" name="advice" />
                  <label  for="advice">Не знаю (Нужен ваш совет)</label>
                </li>
              </ul>
              </div>
            </fieldset>
          </div>
          <div class="form__container form__container--contacts">
            <fieldset class="form__fieldset form__fieldset--contacts">
              <h3 class="form__heading form__heading--contacts">Контактные данные (владельца кота)</h3>
              <div class="form__container form__container--contacts">
                <p class="form__item form__item--email">
                  <label for="email">E-mail:*</label>
                  <input
                    id="email"
                    type="email"
                    name="email"
                    value="кuklachev@gmail.com"

                  />
                  <svg class="form__item-icon form__item-icon--email" width="19" height="14">
                <use xlink:href="img/sprite.svg#letter"></use>
              </svg>
                </p>
                <p class="form__item form__item--tel">
                  <label for="tel">Телефон:*</label>
                  <input
                    id="tel"
                    type="tel"
                    name="tel"
                    value="8 (960) 900-60-90"

                  />
                  <svg class="form__item-icon form__item-icon--tel" width="20" height="21">
                <use xlink:href="img/sprite.svg#tel"></use>
              </svg>
                </p>
              </div>
            </fieldset>
          </div>
          <div class="form__container form__container--comment">
            <label class="form__comment comment-text" for="comment"
              >Комментарий</label
            >
            <textarea
              class="form__textarea"
              id="comment"
              rows="10"
              placeholder="Расскажите обо всех повадках кота"
            ></textarea>
          </div>
          <div class="form__container form__container--checkbox">
            <fieldset class="form__fieldset form__fieldset--checkbox">
              <h3 class="form__heading form__heading--dop">Дополнительно</h3>

              <ul class="form__add add-list">
                <li class="add-list__item">
                  <input class="add-list__desc visually-hidden" id="sugar" type="checkbox" name="sugar" checked />
                  <label for="sugar">Cахарозаменитель</label>
                </li>
                <li class="add-list__item">
                  <input class="add-list__desc visually-hidden" id="milk" type="checkbox" name="milk" />
                  <label for="milk">Питьевая вода</label>
                </li>
                <li class="add-list__item">
                  <input class="add-list__desc visually-hidden" id="water" type="checkbox" name="water" />
                  <label for="water">Молоко</label>
                </li>
                <li class="add-list__item">
                  <input class="add-list__desc visually-hidden" id="vita" type="checkbox" name="vita" />
                  <label for="vita">Витамины</label>
                </li>
              </ul>
            </fieldset>
            <div class="form__container form__container--button">
              <button class="form__button">Отправить заявку</button>
              <p class="form__text"><small>* — Обязательные поля</small></p>
            </div>
          </div>
        </form>
      </section>
        <section class="address">
        <div class="address__wrapper address__wrapper--background">
          <p class="address__text address__text--catalog">
            Приглашаем <br />
            к сотрудничеству дилеров!
          </p>
          <p class="address__description">
            ул. Большая Конюшенная, д. 19/8
            <span class="address__span"> Санкт-Петербург </span>
          </p>
        </div>
        <iframe
          class="address__map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.603787253323!2d30.320858715841602!3d59.93871648187622!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1630353466990!5m2!1sru!2sru"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__logo">
          <a href="index.html">
            <img
              class="page-footer__img"
              src="img/footer-logo.svg"
              width="101"
              height="18"
              alt="логотип"
            />
          </a>
        </div>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a href="#"

                  src="img/icon_vkontakte.svg"

      </div>
    </footer>
